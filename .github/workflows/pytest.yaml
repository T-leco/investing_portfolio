name: Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio aiohttp aioresponses
          # Add homeassistant if needed for coordinator tests, 
          # but for api-only it might not be required if we don't import HA in api.py
          # However, coordinator.py DOES import HA, so we need it.
          pip install homeassistant
          
      - name: Run tests
        env:
          # Estas variables deben configurarse en: 
          # Settings -> Secrets and variables -> Actions
          INVESTING_EMAIL: ${{ secrets.INVESTING_EMAIL }}
          INVESTING_PASSWORD: ${{ secrets.INVESTING_PASSWORD }}
          INVESTING_EMPTY_EMAIL: ${{ secrets.INVESTING_EMPTY_EMAIL }}
          INVESTING_EMPTY_PASSWORD: ${{ secrets.INVESTING_EMPTY_PASSWORD }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/
